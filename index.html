<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ForeverNote</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="src/index.js">

    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <h1 style="color: green">ForeverNote</h1>
        </div>

        <div class="nav navbar-nav navbar-right" id="user-icon">
          <label for="select">User:</label>
          <select id="user-dropdown" class="form-control-inline" name="dropdown" style="margin-top: 25px">

          </select>
        </div>


      </div>
    </nav>


    <div class="container">

      <div class="col-sm-3">
        <h3>Notes</h3>
        <div id="notes"></div>
      </div>

      <div class="col-sm-9">

        <h3>Type Your Note Here</h3>

        <form id="note-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" rows="8" cols="80" class="form-control" id="content"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
    </div>
    <script type="text/javascript" src="src/adapter.js"></script>
    <script type="text/javascript" src="src/note.js"></script>
    <script type="text/javascript" src="src/user.js"></script>
  </body>
</html>
